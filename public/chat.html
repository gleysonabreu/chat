<html>
  <head>
    <title>CHAT</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div id="user"></div>

      <div class="chat">
        <div id="users">
          <h1 id="users-online-text"></h1>
          <ul id="users-connected"></ul>
        </div>
        <div class="chat-messages">
          <div id="messages"></div>
          <input placeholder="Enter your message" id="message" type="text" />
        </div>
      </div>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</html>
